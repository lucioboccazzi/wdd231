<body>

        <h1>Team Sports - Chamber of Sports</h1>

        </nav>
    </header>

    <main>
        <h2>Sports Application Form</h2>

        <form method="GET" id="application-form">
            <fieldset>
                <legend>Personal Information</legend>

                <label for="first-name">First Name:</label>
                <input type="text" id="first-name" name="first-name" title="First Name" autocomplete="given-name" required>

                <label for="last-name">Last Name:</label>
                <input type="text" id="last-name" name="last-name" title="Last Name" autocomplete="family-name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" title="Email Address" autocomplete="email" required placeholder="example@example.com">

                <label for="mobile">Mobile Number:</label>
                <input type="tel" id="mobile" name="mobile" title="Mobile Number" autocomplete="tel" required>

                <label for="selected-individual-sport">Individual Sports:</label>
                <select name="selected-individual-sport" id="selected-individual-sport">
                    <option value="none">None</option>
                    <option value="tennis">Tennis</option>
                    <option value="polo">Polo</option>
                    <option value="golf">Golf</option>
                    <option value="boxing">Boxing</option>
                    <option value="motorsport">Motorsport</option>
                </select>

                <label for="selected-team-sport">Team Sports:</label>
                <select name="selected-team-sport" id="selected-team-sport">
                    <option value="none">None</option>
                    <option value="football">Football (Soccer)</option>
                    <option value="rugby">Rugby</option>
                    <option value="basketball">Basketball</option>
                    <option value="hockey">Hockey (Field Hockey)</option>
                    <option value="volleyball">Volleyball</option>
                </select>

                <input type="hidden" id="timestamp" name="timestamp">

                <input type="submit" value="Submit Application" title="Submit your membership application">
            </fieldset>
        </form>

        <div class="membership-cards"></div>

        <div id="npModal" class="modal">
            <div class="modal-content">
                <span class="modal-close" onclick="closeModal('npModal')">&times;</span>
                <h2>NP Membership Benefits</h2>
                <p>Special events, networking opportunities, and more...</p>
            </div>
        </div>
        
    </main>
